<div class="jumbotron">
    <h3 class="centre">Add Restaurants</h3>
</div>
<div *ngIf="alert" class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Success !</strong> Resto added successfully !
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<form [formGroup]="addRestaurants" (ngSubmit)="createResto()">
  <div class="form-group">
    <label>Name</label>
    <input type="name" class="form-control" placeholder="Enter Name" formControlName="name">
  </div>
  <div class="form-group">
    <label>Address</label>
    <input type="address" class="form-control" placeholder="Enter Address" formControlName="address">
  </div>
  <div class="form-group">
    <label>Mobile</label>
    <input type="mobile" class="form-control" placeholder="Mobile Number" formControlName="mobile">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="email" formControlName="email">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
