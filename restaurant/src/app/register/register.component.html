<form [formGroup]="createUser" (ngSubmit)="regUser()">
  <div class="form-group">
    <label>Name</label>
    <input type="name" class="form-control" placeholder="Enter Name" formControlName="name">
  </div>
  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="email" formControlName="email">
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" placeholder="Enter password" formControlName="password">
  </div>
  <div class="form-group">
    <label>Mobile</label>
    <input type="mobile" class="form-control" placeholder="Mobile Number" formControlName="mobile">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
