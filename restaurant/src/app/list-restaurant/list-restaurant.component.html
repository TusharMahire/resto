<div *ngIf="alert" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Deleted</strong> Successfull ! â˜º.
  <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Restaraunts</th>
        <th scope="col">Email</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let Resto of collection">
            <td>{{Resto.id}}</td>
            <td>{{Resto.name}}</td>
            <td>{{Resto.address}}</td>
            <td>{{Resto.email}}</td>
            <td><a routerLink="/update/{{Resto.id}}">
              <i class="fa fa-edit" style="font-size:25px;color:red"></i></a> &nbsp; &nbsp;
              <i (click)="deleteResto(Resto.id)" class="fa fa-trash" style="font-size:25px;color:red"></i></td>
        </tr>
    </tbody>
  </table>
